<title>0</title>

<style>

	@-webkit-keyframes movespot {
		from {  }
		to { height: 0px; width: 0px; top: 50%; left: 50%; }
	}
	@-o-keyframes movespot {
		from {  }
		to { height: 0px; width: 0px; top: 50%; left: 50%; }
	}
	@-moz-keyframes movespot {
		from {  }
		to { height: 0px; width: 0px; top: 50%; left: 50%; }
	}
	@keyframes movespot {
		from {   }
		to { height: 0px; width: 0px; top: 50%; left: 50%; }
	}



	body {
		background: black;
		overflow: hidden;
	}

	div.spot {
		position: absolute;
		min-width: 5px;
		min-height: 5px;
		border-radius: 100px;
		background: white;
/*
		-webkit-animation: movespot 500;
		-o-animation: movespot 500;
		animation: movespot 500;*/
	}

</style>

<script type="text/javascript">
	window.onload = function() {
		var isStopped = false

		var doUrThing = function() {
			document.title++

			var randSize = Math.random() * 200

			var spot = document.createElement('div')
			spot.className = 'spot'

			document.body.appendChild(spot)

			spot.style.width = randSize
			spot.style.height = randSize
			spot.style.left = Math.random() * window.innerWidth - 50 + 'px'
			spot.style.top = Math.random() * window.innerHeight - 50 + 'px'
			spot.style.opacity = Math.random()

			spot.onmouseover = function() {
				this.style.display = 'none'
				document.title--;
				this.onmouseover = undefined
			}

			if( !isStopped )
				setTimeout(doUrThing, 1)
		}

		doUrThing()

		window.onkeypress = function (event) {
			if( event.keyCode == 32 ) {
				if ( isStopped ) {
					isStopped = false
					doUrThing()
				}
				else
					isStopped = true
			}
		}


	}
	
</script>
